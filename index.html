<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="calc-buttons">
            <button class="calc-button" id="clear">c</button>
            <button class="calc-button">&larr;</button>
            <button class="calc-buttonn" id="operator">&divide;</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-buttonn" id="operator">&times;</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-buttonn" id="operator">&minus;</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-buttonn" id="operator">&plus;</button>
            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="operator">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
